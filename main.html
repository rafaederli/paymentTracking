<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=check" />
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        h1 {
            font-family: "Poppins", serif;
            font-size: 32px;
            color: #242731;

            margin-bottom: 16px;
        }
        h2 {
            font-family: "Poppins", serif;
            font-size: 20px;
            color: #242731;
        }
        label {
            font-family: "Poppins", serif;
            font-size: 14px;
            color: #242426;
            margin-bottom: 8px;
        }
        button {
            font-family: "Poppins", serif;
            font-size: 16px;
        }
        p {
            font-family: "Roboto", serif;
            font-size: 16px;
            color: #575F6E;
        }
        input, select, option {
            font-family: "Roboto", serif;
            font-size: 14px;
            color: #9A9EA5;
            border: none;
            border-bottom: 1px solid #E2E4E5;
        }
        input {
            height: 44px;
        }
        select {
            height: 48px;
        }
        .container {
            display: flex;
            flex-direction: column;
            margin-top: 1rem;
            margin-inline: 10rem;
        }
        .title {
            display: flex;
            flex-direction: column;
        }
        .form {
            display: flex;
            flex-direction: column;            
            margin-top: 32px;
            margin-bottom: 32px;
            padding: 32px;
            gap: 32px;
            border-style: solid;
            border-width: 1px;
            border-radius: 10px;
            border-color: #E2E4E5;
        }
        .row {
            display: flex;
            gap: 32px;
        }
        .field {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        #button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 139px;
            height: 48px;
            background-color: #007AFF;
            border: 1px solid;
            border-radius: 4px;
            color: white;
        }
        #button:hover {
            border: 1px solid #0065D3;
            cursor: pointer;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="title">
            <h1>REGISTRE BOLETOS AQUI.</h1>
            <p>Preencha com as informações do boleto e salve.</p>
        </div>
        <div class="form">
            <h2 class="subtitle">Informações</h2>
            <div class="row">
                <div class="field">
                    <label for="deliveryDate">Data da <b>Entrega</b></label>
                    <input type="date" name="" id="deliveryDate">
                </div>
                <div class="field">
                    <label for="merchandiseType">Tipo de <b>Mercadoria</b></label>
                    <select name="merchandiseType" id="merchandiseType">
                        <option value="">Selecione</option>
                        <option value="">Ético</option>
                        <option value="">Genérico</option>
                        <option value="">Perfumaria</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="field">
                    <label for="payee"><b>Beneficiário</b></label>
                    <select name="payee" id="payee">
                        <option value="">Selecione</option>
                        <option value="">B1</option>
                        <option value="">B2</option>
                        <option value="">B3</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="field">
                    <label for="dueDate">Data do <b>Vencimento</b></label>
                    <input type="date" name="dueDate" id="dueDate">
                </div>
                <div class="field">
                    <label for="value"><b>Valor</b></label>
                    <input placeholder="Digite o valor" type="text" id="value">
                </div>
            </div>
        </div>
        <button type="button" id="button">
            <span class="material-symbols-outlined">check</span>
            Salvar
        </button>
    </div>
  </body>
</html>
